<body>
  
  <div class="container">
    <div class="count">
      <h1 class="title">Count</h1>
      <h1 id="count">0</h1>
      
      <div>
        <button onclick="changeCount(1)" type="button" class="btn btn-outline-danger">Increase</button>
        <button onclick="changeCount(-1)" type="button" class="btn btn-outline-danger">Decrease</button>

        </div>

    </div>

    
    
  </div>
